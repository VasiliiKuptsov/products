<div class="col-md-4">
  <div class="card mb-4 box-shadow">
    <div class="card-body">
      <p class="card-text">{{ object.name }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
            <a href="{% url 'product:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">К
                продукту</a>
            <a href="{% url 'product:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">изменить</a>
            <a href="{% url 'product:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">удалить</a>
        </div>
      </div>
    </div>
  </div>
</div>
